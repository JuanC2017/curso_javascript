<!DOCTYPE html>
<html>
<head>
	<title>peticiones con ajax</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="ajax.js"></script>
	<style type="text/css">
		#caja{
			width: 250px;
			height: 350px;
			background-color: yellow;
			position: absolute;
			overflow: scroll;
		}
	</style>
</head>
<body>
	<h2>Aprendiendo hacer peticiones asincronas con ajax</h2>

	<br>

	<form method="POST" action="https://reqres.in/api/users" id="formulario">
		Nombre: <input type="text" name="name">
		Apellido: <input type="text" name="last_name">
		Edad: <input type="number" name="age">
		Email: <input type="text" name="email">
		<input type="submit" value="Registrar">
	</form>

	<br>

	<div id="caja"></div>

</body>
</html>
